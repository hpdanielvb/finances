version: 2

services:
  backend:
    name: orcazen-backend
    source: 
      dockerfile: backend/Dockerfile
      workdir: backend
    variables:
      PORT: 8001
      PYTHON_VERSION: 3.11
    domains:
      - orcazen-api.up.railway.app
    
  frontend:
    name: orcazen-frontend  
    source:
      dockerfile: frontend/Dockerfile
      workdir: frontend
    variables:
      NODE_VERSION: 18
    domains:
      - orcazen.up.railway.app